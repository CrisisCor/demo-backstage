name: Hello Image CI pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    uses: CrisisCor/templates/.github/workflows/build-and-push.yml@main
    with:
      tag: "latest"
      repo-user: "crisiscor"
      repo-name: "Microservice-back-02"
    secrets:
      user: ${{ secrets.DOCKERHUB_USERNAME }}
      pass: ${{ secrets.DOCKERHUB_TOKEN }}
      token: ${{ secrets.TOKEN }}
